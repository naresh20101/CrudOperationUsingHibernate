<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="jtable.2.4.0/themes/metro/blue/jtable.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>

</head>
<body>
<div id="StudentTableContainer"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#StudentTableContainer').jtable({
            title: 'Student',
            actions: {
                listAction: './Student?action=getAll',
                createAction: './Student?action=create',
                updateAction: './Student?action=update',
                deleteAction: './Student?action=delete'
            },
            fields: {
                id: {
                    key: true,
                    list: false
                },
                name: {
                    title: 'Name',
                    width: '40%'
                },
               contact: {
                    title: 'Contact',
                    width: '20%'
                },
                gender: {
                    title: 'Gender',
                    width: '20%'
                },
                country: {
                    title: 'Country',
                    width: '20%'
                }
            }
            
            });
        
        $('#StudentTableContainer').jtable('load');
    });
</script>
</body>
</html>
